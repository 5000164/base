type Task {
  id: Int!
  name: String!
  status: Int
  estimate: Int
  actual: Int
  status_changed_at: Int
}

type Query {
  tasks: [Task!]!
  recordedTasks: [Task!]!
}

type Mutation {
  addTask(name: String!): Task!
  updateTask(id: Int!, name: String, estimate: Int, actual: Int): Task!
  completeTask(id: Int!): Task!
  archiveTask(id: Int!): Task!
  deleteTask(id: Int!): Task!
}

schema {
  query: Query
  mutation: Mutation
}
