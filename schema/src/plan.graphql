type Plan_Task {
  id: Int!
  name: String!
  status: Int
  estimate: Int
  actual: Int
  status_changed_at: Int
}

type Plan_Query {
  tasks: [Plan_Task!]!
  recordedTasks(date: String!): [Plan_Task!]!
}

type Plan_Mutation {
  addTask(name: String!): Plan_Task!
  updateTask(id: Int!, name: String, estimate: Int, actual: Int): Plan_Task!
  completeTask(id: Int!): Plan_Task!
  archiveTask(id: Int!): Plan_Task!
  deleteTask(id: Int!): Plan_Task!
  importTemplate(id: Int!): Boolean
}
