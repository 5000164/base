type Task {
  id: Int!
  name: String!
  estimate: Int
}

type Query {
  tasks: [Task!]!
  completedTasks: [Task!]!
}

type Mutation {
  addTask(name: String!): Task!
  updateTask(id: Int!, name: String, estimate: Int): Task!
  completeTask(id: Int!): Task!
  archiveTask(id: Int!): Task!
  deleteTask(id: Int!): Task!
}

schema {
  query: Query
  mutation: Mutation
}
