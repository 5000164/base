overwrite: true
schema: src/schema.graphql
generates:
  ../server/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
  ../client/src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      maybeValue: T | undefined
